<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Seek and Destroy</title>
  </head>
  <body>
    <div class="container">
      <h1>Replace your word with a new one!!</h1>

      <form id="findReplace">

        <div class="form-group">
          <label for="string">Enter some words:</label>
          <input id="string" name="string" type="text" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="word">Enter your search word:</label>
          <input id="word" name="word" type="text" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="replace">Enter the replacement word:</label>
          <input id="replace" name="replace" type="text" class="form-control" required>
        </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block">Seek and Destroy!!</button>
      </form>

      <div id="results">
        <h3>Replaced String: <span></span></h3>
      </div>
    </div>
  </body>
</html>
